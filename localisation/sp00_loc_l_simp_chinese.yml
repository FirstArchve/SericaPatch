 ANNEXATION_BY_JAPAN_WITH_CORE_DESC:0 "伪满、伪蒙将在1936年游戏开始时成为日本的核心领土(如果你让中国统一了，导致中国势力史诗级增强，但又想维持游戏平衡而不增强日本或日本和中国都已经满加强，你可以尝试使用此项以重回平衡，除此之外的情况下尽量不要使用此项)。"
