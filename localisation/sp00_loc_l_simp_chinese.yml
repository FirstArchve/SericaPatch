 SUPER_HARMONY:0 "赛里斯补丁 - 终极和谐"
 NO_T:0 "禁用(默认)"
 NO_DESC:0 "不使用终极和谐"
 YES_T:0 "启用"
 YES_DESC:0 "将启用终极和谐，整个中国将被统一，但是她不会参与任何国际纷争，不会宣战，不会结盟，啥都不干，她也不会被宣战，等等，中国将成为铁板一块的‘假’国家，如果你真的只是玩其它地区根本不想碰东亚，或者你玩日本但是只想和美国浪上决战，这或许是一个好选择。(请注意，终极和谐和前面的任何选项都不兼容！如果你启用了终极和谐，请确保前面的所有选项都是默认项！)"
 YES_TJ_T:0 "启用(日本仍控制台湾)"
 YES_TJ_DESC:0 "与终极和谐一样，但是台湾仍由日本控制。考虑到台湾是太平洋战争中重要的战斗节点，如果你玩日本但是只想和美国浪上决战，启用这一选项或许会让你有更好的游戏体验。"
 HARMLESS_TREATMENT_OF_JAPANESE_FLAGS:0 "赛里斯补丁 - 日本旗帜无害化"
 HARMLESS_TREATMENT_T:0 "使用日之丸旗(史实、默认)"
 HARMLESS_TREATMENT_DESC:0 "日之丸旗是日本的官方国旗。"
 RISING_SUN_FLAG_T:0 "使用旭日旗(海军左倾版)"
 RISING_SUN_FLAG_DESC:0 "旭日旗的两个版本分别为日本陆军和海军的象征，陆军版本由于众所周知的原因不予提供，仅提供海军左倾版可供阁下使用。"
 SIMPLIFICATION_OF_NAMES_OF_JAPAN:0 "赛里斯补丁 - 日本国名简略化"
 THE_EMPIRE_OF_JAPAN_T:0 "使用帝国称号(史实、默认)"
 THE_EMPIRE_OF_JAPAN_DESC:0 "日本的帝国称号原由天皇自称而来，并不合法。而在对俄罗斯帝国取得胜利后，日本的帝国法理得到世界上主要国家的承认。"
 SIMPLIFICATION_T:0 "省略帝国称号"
 SIMPLIFICATION_DESC:0 "由于众所周知的原因，现今称呼日本时直呼其名更易为大众所接受。"